<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Report Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #f8f7f4;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #5c5c5c;
      --text-muted: #8a8a8a;
      --accent: #e85d04;
      --accent-light: #fff1e6;
      --border: #e8e6e1;
      --travel: #0077b6;
      --meals: #38a169;
      --supplies: #805ad5;
      --entertainment: #d69e2e;
      --other: #718096;
      --high-value-bg: #fef3c7;
      --high-value-border: #f59e0b;
      --shadow: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.1);
    }

    .dark {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-card: #252525;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --text-muted: #707070;
      --accent: #ff7b29;
      --accent-light: #3d2510;
      --border: #333333;
      --high-value-bg: #3d3010;
      --high-value-border: #f59e0b;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 15px;
    }

    .upload-zone {
      background: var(--bg-card);
      border: 2px dashed var(--border);
      border-radius: 16px;
      padding: 40px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 32px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .upload-icon {
      width: 56px;
      height: 56px;
      background: var(--accent-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .upload-icon svg {
      width: 28px;
      height: 28px;
      stroke: var(--accent);
    }

    .upload-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .upload-hint {
      font-size: 13px;
      color: var(--text-muted);
    }

    #file-input {
      display: none;
    }

    .results {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .results.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .summary-title {
      font-size: 18px;
      font-weight: 600;
    }

    .total-badge {
      background: linear-gradient(135deg, var(--accent), #c24a00);
      color: white;
      padding: 10px 20px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 18px;
      font-family: 'JetBrains Mono', monospace;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 28px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--other);
    }

    .stat-card.travel { border-left-color: var(--travel); }
    .stat-card.meals { border-left-color: var(--meals); }
    .stat-card.supplies { border-left-color: var(--supplies); }
    .stat-card.entertainment { border-left-color: var(--entertainment); }

    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
    }

    .stat-count {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title svg {
      width: 20px;
      height: 20px;
      stroke: var(--accent);
    }

    .high-value-section {
      margin-bottom: 28px;
    }

    .high-value-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .high-value-item {
      background: var(--high-value-bg);
      border: 1px solid var(--high-value-border);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .high-value-info {
      flex: 1;
      min-width: 200px;
    }

    .high-value-desc {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .high-value-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .high-value-amount {
      font-size: 20px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: var(--high-value-border);
    }

    .category-tag {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .category-tag.travel { background: rgba(0,119,182,0.15); color: var(--travel); }
    .category-tag.meals { background: rgba(56,161,105,0.15); color: var(--meals); }
    .category-tag.supplies { background: rgba(128,90,213,0.15); color: var(--supplies); }
    .category-tag.entertainment { background: rgba(214,158,46,0.15); color: var(--entertainment); }
    .category-tag.other { background: rgba(113,128,150,0.15); color: var(--other); }

    .table-section {
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .table-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .table-scroll {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
    }

    th {
      background: var(--bg-secondary);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--accent-light);
    }

    .amount-cell {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
    }

    .employee-filter {
      padding: 8px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .chart-bar {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }

    .chart-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .chart-fill.travel { background: var(--travel); }
    .chart-fill.meals { background: var(--meals); }
    .chart-fill.supplies { background: var(--supplies); }
    .chart-fill.entertainment { background: var(--entertainment); }
    .chart-fill.other { background: var(--other); }

    @media (max-width: 600px) {
      .container { padding: 16px 12px; }
      h1 { font-size: 22px; }
      .stat-value { font-size: 20px; }
      .total-badge { font-size: 16px; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense <span>Summarizer</span></h1>
      <p class="subtitle">Upload a CSV to analyze expenses by category</p>
    </header>

    <div class="upload-zone" id="upload-zone">
      <div class="upload-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
      </div>
      <p class="upload-text">Drop your CSV file here</p>
      <p class="upload-hint">or click to browse</p>
      <input type="file" id="file-input" accept=".csv">
    </div>

    <div class="results" id="results">
      <div class="summary-header">
        <h2 class="summary-title">Expense Summary</h2>
        <div class="total-badge" id="total-amount">$0.00</div>
      </div>

      <div class="stats-grid" id="stats-grid"></div>

      <div class="high-value-section">
        <h3 class="section-title">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
          High-Value Items (≥$200)
        </h3>
        <div class="high-value-list" id="high-value-list"></div>
      </div>

      <div class="table-section">
        <div class="table-header">
          <h3 class="section-title" style="margin-bottom:0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
            All Expenses
          </h3>
          <select class="employee-filter" id="employee-filter">
            <option value="all">All Employees</option>
          </select>
        </div>
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Employee</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="expense-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dark mode detection
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      event.matches ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark');
    });

    let expenses = [];
    const HIGH_VALUE_THRESHOLD = 200;

    const uploadZone = document.getElementById('upload-zone');
    const fileInput = document.getElementById('file-input');
    const results = document.getElementById('results');
    const employeeFilter = document.getElementById('employee-filter');

    uploadZone.addEventListener('click', () => fileInput.click());
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });
    uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.csv')) processFile(file);
    });
    fileInput.addEventListener('change', (e) => {
      if (e.target.files[0]) processFile(e.target.files[0]);
    });

    function processFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        parseCSV(e.target.result);
        renderResults();
      };
      reader.readAsText(file);
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

      expenses = lines.slice(1).filter(line => line.trim()).map(line => {
        const values = parseCSVLine(line);
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
        obj.amount = parseFloat(obj.amount) || 0;
        return obj;
      });
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let char of line) {
        if (char === '"') inQuotes = !inQuotes;
        else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    function renderResults() {
      results.classList.add('active');

      // Calculate totals
      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      document.getElementById('total-amount').textContent = formatCurrency(total);

      // Category breakdown
      const categories = {};
      expenses.forEach(e => {
        const cat = e.category || 'Other';
        if (!categories[cat]) categories[cat] = { total: 0, count: 0 };
        categories[cat].total += e.amount;
        categories[cat].count++;
      });

      const maxCatTotal = Math.max(...Object.values(categories).map(c => c.total));
      const statsGrid = document.getElementById('stats-grid');
      statsGrid.innerHTML = '';

      Object.entries(categories).sort((a, b) => b[1].total - a[1].total).forEach(([cat, data]) => {
        const catClass = cat.toLowerCase().replace(/\s+/g, '-');
        const pct = (data.total / maxCatTotal) * 100;
        statsGrid.innerHTML += `
          <div class="stat-card ${catClass}">
            <div class="stat-label">${cat}</div>
            <div class="stat-value">${formatCurrency(data.total)}</div>
            <div class="stat-count">${data.count} expense${data.count !== 1 ? 's' : ''}</div>
            <div class="chart-bar">
              <div class="chart-fill ${catClass}" style="width: ${pct}%"></div>
            </div>
          </div>
        `;
      });

      // High-value items
      const highValueList = document.getElementById('high-value-list');
      const highValueItems = expenses.filter(e => e.amount >= HIGH_VALUE_THRESHOLD)
        .sort((a, b) => b.amount - a.amount);

      if (highValueItems.length === 0) {
        highValueList.innerHTML = '<div class="no-data">No high-value items (≥$200)</div>';
      } else {
        highValueList.innerHTML = highValueItems.map(e => {
          const catClass = (e.category || 'other').toLowerCase().replace(/\s+/g, '-');
          return `
            <div class="high-value-item">
              <div class="high-value-info">
                <div class="high-value-desc">${e.description || 'No description'}</div>
                <div class="high-value-meta">
                  <span class="category-tag ${catClass}">${e.category || 'Other'}</span>
                  &nbsp;•&nbsp; ${e.employee || 'Unknown'} &nbsp;•&nbsp; ${e.date || ''}
                </div>
              </div>
              <div class="high-value-amount">${formatCurrency(e.amount)}</div>
            </div>
          `;
        }).join('');
      }

      // Employee filter
      const employees = [...new Set(expenses.map(e => e.employee).filter(Boolean))];
      employeeFilter.innerHTML = '<option value="all">All Employees</option>' +
        employees.map(emp => `<option value="${emp}">${emp}</option>`).join('');

      renderTable('all');
    }

    function renderTable(filterEmployee) {
      const tbody = document.getElementById('expense-table');
      const filtered = filterEmployee === 'all'
        ? expenses
        : expenses.filter(e => e.employee === filterEmployee);

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">No expenses found</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(e => {
        const catClass = (e.category || 'other').toLowerCase().replace(/\s+/g, '-');
        return `
          <tr>
            <td>${e.date || '-'}</td>
            <td>${e.employee || '-'}</td>
            <td><span class="category-tag ${catClass}">${e.category || 'Other'}</span></td>
            <td>${e.description || '-'}</td>
            <td class="amount-cell">${formatCurrency(e.amount)}</td>
          </tr>
        `;
      }).join('');
    }

    employeeFilter.addEventListener('change', (e) => renderTable(e.target.value));

    function formatCurrency(amount) {
      return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
  </script>
</body>
</html>
